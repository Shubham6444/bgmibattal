<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begam - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 1.5rem;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        .input-group input {
            width: 95%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .input-group i {
            position: absolute;
            left: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        .btn {
            width: 101.2%;
            padding: 0.1rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        svg{margin-right: 8px;}
        .btn-primary {
            background-color: #1a73e8;
            color: white;
            padding: 0.51rem;
        }
        .btn-primary:hover {
            background-color: #1557b0;
        }
        .btn-google {
            background-color: white;
            color: #757575;
            border: 1px solid #dadce0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1rem;
        }
        .btn-google:hover {
            background-color: #f8f9fa;
        }
        .btn-google img {
            width: 18px;
            margin-right: 0.5rem;
        }
        .divider {
            text-align: center;
            margin: 1rem 0;
            color: #757575;
        }

        .loader {
      border: 3px solid #00ff00;
      border-top: 3px solid #f8a306;
      border-bottom: 3px solid #fd0505;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 0.5s linear infinite;
      margin: 5px auto;
      position: fixed;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    </style>
</head>
<body>
    <div id="loader" class="loader" ></div>
    <div class="login-container">
        <h1>Battle Login</h1>
        <p id="msg"></p>
        <form id="loginForm">
            <div class="input-group">
               
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
             
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="divider">OR</div>
        <button class="btn btn-google">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25" height="50" viewBox="0 0 48 48">
                <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                </svg>
            Sign in with Google
        </button>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            document.getElementById('loader').style.display='block';
         const response = fetch('/auth/customLogin', {
                     method: "POST",
                       headers: {
                              "Content-Type": "application/json" // indicating the request body is JSON
                          },
                                   body: JSON.stringify({ email, password }) // sending email and password in the request body as JSON
                   });

                    response
                    .then(response => response.json()) // assuming the response is JSON
                    .then(data => {
                    console.log( data);
                    document.getElementById('msg').innerHTML = `<p style='color:red'>${data.message}</p>`;
                    verifySession();
                            document.getElementById('loader').style.display='none';
                })
                .catch(error => {
               console.error("Error:", error);
               document.getElementById('msg').innerHTML = `<p style='color:red'>${error.message}</p>`;
            });




        });

        document.querySelector('.btn-google').addEventListener('click', function() {
            // Here you would typically initiate the Google OAuth flow
           
            window.location.href='/auth/google';
           
        });
    </script>

                });

                if (!response.ok) {
                  
                } else {
                    const result = await response.json();
                    window.location.href = '/toornament.html';
                }
            } catch (error) {
                console.error('Error verifying session:', error);
                window.location.href = '/login.html';
            }
        }

        verifySession();
    </script>
</body>
</html>
