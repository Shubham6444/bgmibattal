        body {
            font-family: Arial, sans-serif;
            background-color: #f08f40;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .top-bar {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: rwight;
            align-items: center;
            background: #1e1e1e;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 10px;
            position: relative;
        }

        .user-info {
            display: flex;
            width: 100%;
            align-items: center;
            color: #ff9800;
            font-weight: bold;
            justify-content: space-between;
        }

        .wallet {
            background: #ff9800;
            color: #121212;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            margin-left: 10px;
            padding-top: 10px;

        }

        .battle-list {
            width: 90%;
            max-width: 600px;
            margin: 20px 0;
        }

        .container {
            width: 100vh;
            max-width: 500px;
            padding: 20px;
            background-color: #000000;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .tournament-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        input[type="range"] {
            width: 60%;
           
        }

        button {
            width: 100%;
            margin: 4px;
            padding: 12px;
            background: linear-gradient(to right, #ff9800, #ff5722);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(to right, #ff5722, #ff9800);
        }

        .loader {
      border: 3px solid #00ff00;
      border-top: 3px solid #f8a306;
      border-bottom: 3px solid #fd0505;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 0.5s linear infinite;
      margin: 5px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

        @media (max-width: 600px) {
            .container {
                width: 40vh;
            }

            .battle-list {
                width: 100%;
            }

            .top-bar {
                width: 95%;
                margin: 0;
                font-size: 15px;
                height: 35px;
            }


        }
/* Popup styling */
.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: rgba(0, 0, 0, 0.7); /* Dark transparent overlay */
    
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

/* Popup container */
.popup-container {
  
    background: #222;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
    text-align: center;
    width: 90%;
    max-width: 400px;
    animation: fadeIn 0.3s ease-in-out;
}

/* Heading */
.popup-container h2 {
    color: #ff5722;
    font-size: 22px;
    margin-bottom: 10px;
}

/* Wallet link */
.wallet-link {
    color: #ff5722;
    font-size: 18px;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 15px;
    font-weight: bold;
}

/* Wallet icon and text */
.wallet {
    display: flex;
    align-items: center;
    background: #ffffff;
    padding: 10px;
    border-radius: 8px;
}

.wallet svg {
    margin-right: 8px;
}

/* Popup info */
.popup-info {
    background: #ffffff;
    padding: 15px;
    border-radius: 8px;
    margin: 15px 0;
    text-align: left;
    color: #000000;
}

.popup-info p {
    font-size: 16px;
    margin: 5px 0;
}

/* Buttons */
.popup-container button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
}

.popup-container button:first-of-type {
    background: #ff5722;
    color: white;
}

.popup-container .cancel-btn {
    background: #000000;
    color: white;
}

/* Fade-in animation */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

        .bottom-nav {
            z-index: 1000;

        .running-border {
           
            
            font-size: 15px;
            font-weight: bold;
            color: rgb(134, 238, 148);
            position: relative;
            border: 3px solid transparent;
        }

        .running-border::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 3px solid rgb(6, 243, 25); /* Change color as needed */
            border-right: 3px solid rgb(248, 141, 0); /* Change color as needed */
            border-left: 3px solid rgb(253, 135, 0); /* Change color as needed */
            border-radius: 10px;
            box-sizing: border-box;
            clip-path: polygon(0% 0%, 0% 0%, 0% 0%, 0% 0%);
            animation: borderRun 2s linear infinite;
          
           
        }

        @keyframes borderRun {
            0%   { clip-path: polygon(0% 100%, 0% 0%, 0% 0%, 0% 0%); }  /* Left */
            25%  { clip-path: polygon(0% 100%, 0% 0%, 100% 0%, 100% 0%); } /* Top */
            50%  { clip-path: polygon(0% 100%, 0% 0%, 100% 0%, 100% 100%); } /* Right */
            75%  { clip-path: polygon(0% 100%, 0% 100%, 100% 100%, 100% 100%); } /* Bottom */
            100% { clip-path: polygon(0% 100%, 0% 0%, 0% 0%, 0% 0%); } /* Back to Left */

// Format the battle time into a readable format
function formatBattleTime(time) {
    const date = new Date(time);
    return date.toLocaleString('en-IN', { 
        timeZone: 'Asia/Kolkata', 
        hour12: true, 
        weekday: 'short', 
        day: 'numeric', 
        month: 'short', 
        year: 'numeric', 
        hour: '2-digit', 
        minute: '2-digit' 
    });
}
// Start countdown timer if battle starts in 15 minutes
function startCountdown(battleTime, battleId) {
    const battleStartTime = new Date(battleTime).getTime();
    const countdownElement = document.getElementById(`countdown-${battleId}`);

    if (!countdownElement) return; // Exit if element is not found

    function updateCountdown() {
        const now = new Date().getTime();
        const timeLeft = battleStartTime - now;
        const minutesLeft = Math.floor(timeLeft / (1000 * 60));
        const secondsLeft = Math.floor((timeLeft % (1000 * 60)) / 1000);

        if (timeLeft > 15 * 60 * 1000) {
            countdownElement.innerHTML = "Battle starts in more than 15 minutes";
        } else if (timeLeft > 0) {
            countdownElement.innerHTML = `Battle starts in ${minutesLeft}m ${secondsLeft}s`;
        } else {
            countdownElement.innerHTML = "<span style='color: green;'>Battle Started!</span>";
            clearInterval(interval);
        }
    }

    // Declare interval properly to avoid reference errors
    let interval = setInterval(updateCountdown, 1000);
    updateCountdown(); // Run immediately to prevent delay
}




// Check if the user has already joined a battle
async function checkingJoin(battleId) {
    try {
        const response = await fetch('/auth/checkingJoin', {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ battleId }),
        });

        if (!response.ok) {
            return false; // User has NOT joined
        } else {
            const result = await response.json();
            return result.success === false ? true : false; // If success=false, user has joined
        }
    } catch (error) {
        console.error('Error verifying session:', error);
        //window.location.href = '/login.html';
        return false;
    }
}
